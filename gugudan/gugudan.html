<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>구구단</title>
    </head>
    <body>
        <div id="root"></div>
        <!-- 리액트 -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- 바벨 -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            class GuGuDan extends React.Component {
                constructor(props) {
                    super(props);
                    // 바뀌는 것들은 state에 넣어준다
                    this.state = {
                        firstNum: Math.ceil(Math.random() * 9),
                        secondNum: Math.ceil(Math.random() * 9),
                        value: '',
                        result: '',
                    };
                }

                onSubmit = (e) => {
                    e.preventDefault();
                    if (parseInt(this.state.value) === this.state.firstNum * this.state.secondNum) {
                        this.setState({
                            result: `${this.state.value} 정답!`,
                            firstNum: Math.ceil(Math.random() * 9),
                            secondNum: Math.ceil(Math.random() * 9),
                            value: '',
                        });
                    } else {
                        this.setState({
                            result: '땡',
                            value: '',
                        });
                    }
                };

                onChange = (e) => {
                    this.setState({ value: e.target.value });
                };

                render() {
                    return (
                        <div>
                            <div>
                                {this.state.firstNum}곱하기{this.state.secondNum}는?
                            </div>
                            <form onSubmit={this.onSubmit}>
                                <input type="number" value={this.state.value} onChange={this.onChange} />
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </div>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(
                <div>
                    <GuGuDan />
                    <GuGuDan />
                    <GuGuDan />
                </div>,
                document.getElementById('root')
            );
            // 각각의 구구단 컴포넌트가 별개로 동작함
        </script>
    </body>
</html>
